<div class="filter">
    <form id="tag-form">
           
        <md-select 
                ng-change="submit()" 
                ng-model="formData.project"
                aria-label="projects">
            <md-option ng-repeat="project in projects" value={{project.id}}>
                {{project.name}}
            </md-option>
        </md-select>
        
        <div>
            <div class="tag-checkbox valign-wrapper">
                <md-checkbox ng-click="submit()" ng-model="formData.ticketed">
                    ticketed
                    <i class="material-icons ticket valign">label</i>
                </md-checkbox>
            </div>  
            
            <div class="filterspecs navbar-btn">
                <div ng-repeat="tag_type_group in tag_type_groups">
                    <h5 class="md-title" ng-if="tag_type_group.name">{{tag_type_group.name}}</h5>
                    <div class="tag-checkbox valign-wrapper" ng-repeat="tag_type in tag_type_group.tag_types" style="color: {{tag_type.color}}">
                        <md-checkbox ng-click="submit()" ng-model="formData.tag_types[tag_type.id]" name="tag_types[]" id="tag_types_{{tag_type.id}}" value="{{tag_type.id}}">
                        {{tag_type.name}}
                        <i class="material-icons valign">label</i> 
                        </md-checkbox>
                    </div>
                </div>
            </div>
            
        </div>
        
    </form>

</div>
