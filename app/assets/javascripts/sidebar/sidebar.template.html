<div class="filter">
    <form id="tag-form">
        
        <div class="project-select-div input-field">
            <select ng-change="submit()" 
                    ng-options="project.id as project.name for project in projects"
                    id="project-select" 
                    ng-model="formData.project" 
                    name="projects[project_id]">
            </select>
        </div> 
        
        <div>
            <div class="tag-checkbox valign-wrapper">
                <input type="checkbox" ng-click="submit()" ng-model="formData.ticketed" name="ticketed" id="ticketed" value="true" class="filled-in checkbox">
                <label class="ticket" for="ticketed">ticketed</label> 
                <i class="material-icons ticket valign">label</i> 
            </div>  
            
            <div class="filterspecs navbar-btn">
                <div ng-repeat="tag_type_group in tag_type_groups">
                    <h6 class="truncate" ng-if="tag_type_group.name">{{tag_type_group.name}}</h6>
                    <div class="tag-checkbox valign-wrapper" ng-repeat="tag_type in tag_type_group.tag_types" style="color: {{tag_type.color}}">
                        <input type="checkbox" ng-click="submit()" ng-model="formData.tag_types[tag_type.id]" name="tag_types[]" id="tag_types_{{tag_type.id}}" value="{{tag_type.id}}" class="filled-in checkbox">
                        <label class="checkbox-label truncate" for="tag_types_{{tag_type.id}}">{{tag_type.name}}</label>
                        <i class="material-icons valign">label</i> 
                    </div>
                </div>
            </div>
            
        </div>
        
    </form>

</div>
