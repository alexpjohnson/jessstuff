<md-dialog aria-label="tag types"  style="width:800px" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>tag types</h2>
        <span flex></span>
        <md-input-container
            ng-show="searching">
            <input ng-model="query" style="margin-top: 20px" />
        </md-input-container>
        <md-button class="md-icon-button" ng-click="toggleSearch()">
          <md-icon class="material-icons" aria-label="Close dialog">search</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
          
        <section ng-repeat="tag_type_group in tag_type_groups">
          <md-subheader 
            ng-if="tag_type_group.name"
            style="background-color:{{tag_type_group.color}};
                    color:white">
              <strong>{{tag_type_group.name}}</strong>
          </md-subheader>
          <md-list layout-padding>
            <md-list-item ng-repeat="tag_type in tag_type_group.tag_types | filter:query">
                <div ng-if="!tag_type.isBeingEdited">
                    <div 
                      style="color: {{tag_type.color}}">
                        {{tag_type.name}}
                    </div>
                    
                </div>
                <span ng-if="!tag_type.isBeingEdited" flex></span>
                <div ng-if="!tag_type.isBeingEdited">
                
                    <md-button 
                        class="md-accent md-icon-button"
                        ng-click="editTagType(tag_type)">
                        <md-icon class="material-icons">edit</md-icon>
                    </md-button>
                    <md-button 
                        class="md-accent md-icon-button"
                        ng-click="doSecondaryAction($event)">
                        <md-icon class="material-icons">delete</md-icon>
                    </md-button>
                </div>
                <div 
                  ng-include="'tagtypes/edit-tag-type.template.html'"
                  ng-if="tag_type.isBeingEdited"
                  style="width:100%">
                </div>
              
                
            </md-list-item>
          </md-list>
        </section>
        
      </div>
    </md-dialog-content>
    
  </form>
</md-dialog>
